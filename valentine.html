            <p class="text-sm text-pink-400 font-medium italic">Enter Code 1402 to Unlock Secrets</p>
            <input type="text" id="passcode" placeholder="----" maxlength="4" class="bg-pink-50 border-2 border-pink-100 rounded-2xl px-6 py-4 text-center text-rose-500 text-2xl font-bold tracking-[0.5em] focus:outline-none focus:border-rose-300 w-48 mb-4 block mx-auto shadow-inner">
            <button onclick="checkCode()" class="block mx-auto text-sm font-bold bg-rose-500 text-white px-10 py-4 rounded-full hover:bg-rose-600 transition-all uppercase tracking-widest shadow-lg shadow-rose-200">Unlock Heart</button>
            <p id="error-msg" class="text-xs text-rose-400 font-bold hidden">‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! (‡∏•‡∏≠‡∏á 1402 ‡∏ô‡∏∞‡∏Ñ‡∏∞)</p>

            <h2 id="question-text" class="text-2xl font-bold text-slate-700 min-h-[4rem] px-2 flex items-center justify-center leading-tight"></h2>
            
            <div id="btn-container" class="flex flex-col items-center gap-4 relative min-h-[180px]">

                <button id="no-btn" class="bg-white border-2 border-pink-100 text-pink-300 px-12 py-3 rounded-full text-lg font-medium smooth-move z-10">NO</button>

        <div id="final-section" class="hidden space-y-6">
            <div class="text-6xl mb-4">ü•≥</div>

            <div class="p-6 bg-pink-50 rounded-3xl">
                <p class="text-rose-500 font-bold text-xl mb-2">Decoding Complete!</p>
                <p class="text-pink-400 italic text-sm">Every logic is now filled with love.</p>
            </div>
            <p class="text-[10px] text-pink-300 uppercase tracking-[0.4em] font-bold">Project Success</p>
        </div>
    </div>

    <script>
        const questions = [
            { text: "‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ß‡∏≤‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á‡∏Ñ‡∏∞?", icon: "üöÄ" },
            { text: "‡∏Ñ‡∏∏‡∏ì‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏ï‡∏≠‡∏ö‡πÅ‡∏ö‡∏ö‡πÉ‡∏ä‡πâ‡∏´‡∏±‡∏ß‡πÉ‡∏à (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà Logic) ‡πÑ‡∏´‡∏°?", icon: "üç≠" },
            { text: "‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏≠‡∏ö Lab ‡∏ó‡∏µ‡πà MJ ‡∏ï‡∏±‡πâ‡∏á‡πÉ‡∏à‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏õ‡∏•‡πà‡∏≤?", icon: "‚ú®" },
            { text: "‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏£‡∏≠‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏≠‡∏ô‡∏à‡∏ö ‡∏à‡∏∞‡∏ï‡∏∑‡πà‡∏ô‡πÄ‡∏ï‡πâ‡∏ô‡πÑ‡∏´‡∏°‡∏ô‡∏∞?", icon: "üéÅ" },
            { text: "‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏¥‡∏î‡∏ß‡πà‡∏≤‡πÄ‡∏£‡∏≤‡∏Ñ‡∏ß‡∏£‡∏à‡∏∞‡∏â‡∏•‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?", icon: "üéà" },
            { text: "‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÉ‡∏à‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á?", icon: "üß∏" },
            { text: "‡πÉ‡∏Å‡∏•‡πâ‡∏ñ‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß... ‡∏ï‡∏∑‡πà‡∏ô‡πÄ‡∏ï‡πâ‡∏ô‡πÑ‡∏´‡∏°‡∏Ñ‡∏∞?", icon: "üç¨" },
            { text: "‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î... Will you be my Valentine?", icon: "üíå" }
        ];
        
        let currentStep = 0;

        function checkCode() {
            if (document.getElementById('passcode').value === '1402') {
                document.getElementById('decoder-section').classList.add('hidden');
                document.getElementById('game-section').classList.remove('hidden');
                startNextQuestion();
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
                setTimeout(() => document.getElementById('error-msg').classList.add('hidden'), 2000);
            }
        }

        function startNextQuestion() {
            if (currentStep < questions.length) {
                document.getElementById('status-msg').innerText = `Step ${currentStep + 1} of 8: Loading...`;
                document.getElementById('question-text').innerText = questions[currentStep].text;
                document.getElementById('dynamic-icon').innerText = questions[currentStep].icon;
                resetNoButton();
            } else {
                showFinal();
            }
        }

        function resetNoButton() {
            const noBtn = document.getElementById('no-btn');
            noBtn.style.position = "static";
            noBtn.style.transform = "translate(0, 0)";
        }

        function handleYes() {
            confetti({ particleCount: 40, spread: 60, origin: { y: 0.7 }, colors: ['#fb7185', '#ffffff'] });
            currentStep++;
            if (currentStep < questions.length) {
                startNextQuestion();
            } else {
                showFinal();
            }
        }

        // ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á Logic ‡∏õ‡∏∏‡πà‡∏° NO ‡πÉ‡∏´‡πâ‡∏´‡∏ô‡∏µ‡∏ä‡πâ‡∏≤‡∏•‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∑‡πà‡∏ô‡πÑ‡∏´‡∏•
        const noBtn = document.getElementById('no-btn');
        noBtn.addEventListener('mouseover', () => {
            noBtn.style.position = "fixed";
            const padding = 120;
            const newX = Math.random() * (window.innerWidth - padding * 2) + padding;
            const newY = Math.random() * (window.innerHeight - padding * 2) + padding;
            
            noBtn.style.left = '0px';
            noBtn.style.top = '0px';
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
        });

        function showFinal() {
            document.getElementById('game-section').classList.add('hidden');
            document.getElementById('final-section').classList.remove('hidden');
            document.getElementById('dynamic-icon').innerText = 'ü•∞';

            // ‡∏û‡∏•‡∏∏‡∏ä‡∏∏‡∏î‡πÉ‡∏´‡∏ç‡πà 15 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            const end = Date.now() + (15 * 1000); 
            const colors = ['#e11d48', '#fb7185', '#ffffff', '#ff0000', '#ffd1dc'];

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.8 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.8 },
                    colors: colors
                });
                
                if (Math.random() > 0.7) {
                    confetti({
                        particleCount: 1,
                        origin: { x: Math.random(), y: Math.random() - 0.2 },
                        colors: ['#ff69b4', '#ff0000'],
                        scalar: 1.2
                    });
                }

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
