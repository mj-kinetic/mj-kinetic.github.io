    <div id="pile-container" class="fixed bottom-0 left-0 w-full h-full pointer-events-none z-30"></div>

    <script>
        const questions = [
            { text: "‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ß‡∏≤‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á‡∏Ñ‡∏∞?", icon: "üöÄ" },
            { text: "‡∏Ñ‡∏∏‡∏ì‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏ï‡∏≠‡∏ö‡πÅ‡∏ö‡∏ö‡πÉ‡∏ä‡πâ‡∏´‡∏±‡∏ß‡πÉ‡∏à (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà Logic) ‡πÑ‡∏´‡∏°?", icon: "üç≠" },
            { text: "‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏≠‡∏ö Lab ‡∏ó‡∏µ‡πà MJ ‡∏ï‡∏±‡πâ‡∏á‡πÉ‡∏à‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏õ‡∏•‡πà‡∏≤?", icon: "‚ú®" },
            { text: "‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏£‡∏≠‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏≠‡∏ô‡∏à‡∏ö ‡∏à‡∏∞‡∏ï‡∏∑‡πà‡∏ô‡πÄ‡∏ï‡πâ‡∏ô‡πÑ‡∏´‡∏°‡∏ô‡∏∞?", icon: "üéÅ" },
            { text: "‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏¥‡∏î‡∏ß‡πà‡∏≤‡πÄ‡∏£‡∏≤‡∏Ñ‡∏ß‡∏£‡∏à‡∏∞‡∏â‡∏•‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?", icon: "üéà" },
            { text: "‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÉ‡∏à‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á?", icon: "üß∏" },
            { text: "‡πÉ‡∏Å‡∏•‡πâ‡∏ñ‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß... ‡∏ï‡∏∑‡πà‡∏ô‡πÄ‡∏ï‡πâ‡∏ô‡πÑ‡∏´‡∏°‡∏Ñ‡∏∞?", icon: "üç¨" },
            { text: "‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î... Will you be my Valentine?", icon: "üíå" }
        ];
        
        let currentStep = 0;

        function checkCode() {
            if (document.getElementById('passcode').value === '1402') {
                document.getElementById('decoder-section').classList.add('hidden');
                document.getElementById('game-section').classList.remove('hidden');
                startNextQuestion();
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
                setTimeout(() => document.getElementById('error-msg').classList.add('hidden'), 2000);
            }
        }

        function startNextQuestion() {
            if (currentStep < questions.length) {
                document.getElementById('status-msg').innerText = `Step ${currentStep + 1} of 8: Decoding Logic...`;
                document.getElementById('question-text').innerText = questions[currentStep].text;
                document.getElementById('dynamic-icon').innerHTML = `<span class="text-5xl">${questions[currentStep].icon}</span>`;
                resetNoButton();
            } else {
                showFinal();
            }
        }

        function resetNoButton() {
            const noBtn = document.getElementById('no-btn');
            noBtn.style.position = "static";
            noBtn.style.transform = "translate(0, 0)";
        }

        function handleYes() {
            currentStep++;
            if (currentStep < questions.length) {
                startNextQuestion();
            } else {
                showFinal();
            }
        }

        // NO Button Logic
        const noBtn = document.getElementById('no-btn');
        noBtn.addEventListener('mouseover', () => {
            noBtn.style.position = "fixed";
            const padding = 100;
            const newX = Math.random() * (window.innerWidth - padding * 2) + padding;
            const newY = Math.random() * (window.innerHeight - padding * 2) + padding;
            noBtn.style.left = '0px';
            noBtn.style.top = '0px';
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
        });

        // Grand Finale: The Love Rain & Stacking
        function showFinal() {
            document.getElementById('game-section').classList.add('hidden');
            document.getElementById('final-section').classList.remove('hidden');
            document.getElementById('dynamic-icon').innerHTML = '<span class="text-6xl">ü•∞</span>';

            const pileContainer = document.getElementById('pile-container');
            const emojis = ['üíñ', 'üåπ', 'üå∏', 'üå∑', '‚ú®', 'üéÄ', '‚ù§Ô∏è', 'üíù'];

            function dropLove() {
                const drop = document.createElement('div');
                drop.className = 'love-drop';
                drop.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                
                const startX = Math.random() * 100; // ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô (vw)
                const size = Math.random() * 20 + 20; // ‡∏Ç‡∏ô‡∏≤‡∏î (px)
                const duration = Math.random() * 3 + 2; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡∏Å (‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
                
                drop.style.left = startX + 'vw';
                drop.style.top = '-50px';
                drop.style.fontSize = size + 'px';
                drop.style.transition = `top ${duration}s linear, transform ${duration}s linear`;
                
                pileContainer.appendChild(drop);

                // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡∏Å‡∏•‡∏á‡∏°‡∏≤
                setTimeout(() => {
                    // ‡∏ï‡∏Å‡∏°‡∏≤‡∏Ñ‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ (‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏ó‡∏µ‡πà‡∏ó‡∏±‡∏ö‡∏ñ‡∏°‡∏Å‡∏±‡∏ô 0-100px)
                    const stackHeight = Math.random() * 100;
                    drop.style.top = `calc(100vh - ${stackHeight + size}px)`;
                    drop.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 100);
            }

            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏ù‡∏ô‡∏£‡∏±‡∏Å‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á
            const rainEffect = setInterval(dropLove, 150);

            // ‡∏´‡∏¢‡∏∏‡∏î‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏ù‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏õ 15 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (‡πÅ‡∏ï‡πà‡∏Ç‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏ï‡∏Å‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß‡∏à‡∏∞‡∏¢‡∏±‡∏á‡∏≠‡∏¢‡∏π‡πà)
            setTimeout(() => {
                clearInterval(rainEffect);

        }
    </script>
